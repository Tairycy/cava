[DEFAULT]
max_dma_requests = 16
cycle_time = 1
spad_ports = 1
memory_type = cache
pipelined_dma = True
ignore_cache_flush = True
ready_mode = 0
dma_multi_channel = 0
dma_chunk_size = 64
cache_queue_size = 32
cache_bandwidth = 8
invalidate_on_dma_store = True
record_memory_trace = False
enable_acp = False

[cam_pipe]
memory_type = spad
accelerator_id = 4
input_dir = .
bench_name = %(input_dir)s/outputs/cam_pipe
trace_file_name = %(input_dir)s/dynamic_trace.gz
config_file_name = %(input_dir)s/cam-pipe.cfg
cacti_cache_config = %(input_dir)s/../test_cacti_cache.cfg
cacti_tlb_config = %(input_dir)s/../test_cacti_tlb.cfg
cacti_lq_config = %(input_dir)s/../test_cacti_lq.cfg
cacti_sq_config = %(input_dir)s/../test_cacti_sq.cfg
tlb_page_size = 4096
cycle_time = 1
acp_cache_mshrs = 16

[smv]
memory_type = spad
accelerator_id = 3
input_dir = .
bench_name = %(input_dir)s/outputs/smv
trace_file_name = %(input_dir)s/smv_pooling_layer_hw.gz
config_file_name = %(input_dir)s/smv-accel.cfg
cacti_cache_config = %(input_dir)s/../test_cacti_cache.cfg
cacti_tlb_config = %(input_dir)s/../test_cacti_tlb.cfg
cacti_lq_config = %(input_dir)s/../test_cacti_lq.cfg
cacti_sq_config = %(input_dir)s/../test_cacti_sq.cfg
tlb_page_size = 4096
cycle_time = 1
acp_cache_mshrs = 16
