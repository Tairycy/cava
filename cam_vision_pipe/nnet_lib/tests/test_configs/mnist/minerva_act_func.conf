// The final network topology chosen for Minerva.

network {
  name = "minerva"
  input_rows = 28
  input_cols = 28
  input_height = 1

  layer fc0 {
    type = INNER_PRODUCT
    activation = "LRELU"
    inner_product_param {
      num_output = 256
    }
  }

  layer fc1 {
    type = INNER_PRODUCT
    activation = "ELU"
    inner_product_param {
      num_output = 256
    }
  }

  layer fc2 {
    type = INNER_PRODUCT
    activation = "SELU"
    inner_product_param {
      num_output = 256
    }
  }

  layer fc3 {
    type = INNER_PRODUCT
    activation = "TANH"
    inner_product_param {
      num_output = 256
    }
  }

  layer fc4 {
    type = INNER_PRODUCT
    activation = "SOFTMAX"
    inner_product_param {
      num_output = 10
    }
  }
}
