// The final network topology chosen for Minerva.

network {
  name = "minerva"
  input_rows = 28
  input_cols = 28
  input_height = 1

  layer fc0 {
    type = INNER_PRODUCT
    activation = "RELU"
    inner_product_param {
      num_output = 256
    }
  }
  layer fc1 {
    type = INNER_PRODUCT
    activation = "RELU"
    inner_product_param {
      num_output = 256
    }
  }

  layer fc2 {
    type = INNER_PRODUCT
    activation = "RELU"
    inner_product_param {
      num_output = 256
    }
  }

  layer fc3 {
    type = INNER_PRODUCT
    inner_product_param {
      num_output = 10
    }
  }
}

device {
  cpu_default_offload = ACP
  cpu_activation_func_offload = ACP
  use_hw_activation_func = false
}
