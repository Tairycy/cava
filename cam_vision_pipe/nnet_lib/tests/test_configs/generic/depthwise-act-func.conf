network {
  name = "mobilenets"
  input_rows = 32
  input_cols = 32
  input_height = 3

  layer conv0 {
    type = DEPTHWISE_CONVOLUTION
    activation = SIGMOID
    convolution_param {
      kernel_size = 3
      stride = 1
      padding = SAME
    }
  }

  layer bn {
    type = BATCH_NORM
    activation = ELU
  }

  layer conv1 {
    type = POINTWISE_CONVOLUTION
    activation = RELU
    convolution_param {
      num_output = 6
      kernel_size = 3
      stride = 1
    }
  }

  layer bn2 {
    type = BATCH_NORM
    activation = SELU
  }

  layer fc3 {
    type = INNER_PRODUCT
    inner_product_param {
      num_output = 10
    }
  }
}

