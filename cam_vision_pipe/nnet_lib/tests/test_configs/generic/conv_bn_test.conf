// A test for BN after a convolutional layer.

network {
  name = "conv_bn_test"
  input_rows = 28
  input_cols = 32
  input_height = 1

  layer conv0 {
    type = CONVOLUTION
    activation = RELU
    convolution_param {
      kernel_size = 3
      num_output = 2
      padding = SAME
      stride = 1
    }
  }

  layer bn {
    type = BATCH_NORM
  }

  layer fc3 {
    type = INNER_PRODUCT
    inner_product_param {
      num_output = 10
    }
  }
}
